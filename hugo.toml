baseURL = 'https://example.org/'
languageCode = 'en-US'
title = 'My Hugo news site'

# Google Analytics 4 - Just add your G-XXXXXXXXXX ID here
googleAnalytics = "" # e.g. "G-MEASUREMENT_ID"

# SEO Parameters
[params]
  description = "Breaking news and in-depth analysis on current events, politics, and social issues"
  keywords = ["news", "current events", "politics", "social issues", "analysis"]
  author = "News Team"
  
  # Social Media
  twitter = "newshandle"
  facebook = "newspage"
  
  # Schema.org
  [params.schema]
    type = "NewsMediaOrganization"
    name = "My Hugo news site"
    url = "https://example.org"
    sameAs = ["https://twitter.com/newshandle", "https://facebook.com/newspage"]

[taxonomies]
  category = "categories"
  tag = "tags"
  author = "authors"

[build]
  writeStats = true
  noJSConfigInAssets = false

[build.cachebusters]
  [build.cachebusters."(postcss|tailwind)\\.config\\.js"]
    source = "(postcss|tailwind)\\.config\\.js"
    target = "css"

[module]
  [module.hugoVersion]
    extended = true
    min = "0.128.0"

[outputs]
  home = ["HTML", "RSS", "JSON"]

[[menus.main]]
name = "Home"
url = "/"
weight = 10

[[menus.main]]
name = "Categories"
url = "/categories"
weight = 20

[[menus.main]]
name = "Tags"
url = "/tags"
weight = 30
